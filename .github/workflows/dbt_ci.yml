name: dbt CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dbt:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Instalar o Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ðŸ› ï¸ Configurar Python e Instalar DependÃªncias
        run: |
          poetry install

      - name: ðŸ”‘ Configurar Credenciais do BigQuery
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > /home/runner/gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="/home/runner/gcp-key.json"

      - name: âœ… Testar conexÃ£o com BigQuery
        working-directory: ./dbt_project
        run: |
          poetry run dbt debug --target ci

      - name: ðŸ§ª Executar Testes dbt
        working-directory: ./dbt_project
        run: |
          poetry run dbt test --target ci

      - name: ðŸš€ Executar Modelos dbt (Apenas no Main)
        if: github.ref == 'refs/heads/main'
        working-directory: ./dbt_project
        run: |
          poetry run dbt run --target ci